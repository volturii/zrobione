    <h1><a href="admin_panel.html">Admin Panel</a></h1>

 <!-- Formularz do dodawania produktu -->
    <h2>Dodaj nowy produkt</h2>
    <form id="addProductForm">
        <label for="nazwa">Nazwa produktu:</label>
        <input type="text" id="nazwa" required>

        <label for="cena">Cena:</label>
        <input type="number" id="cena" required>

        <label for="dostepnaIlosc">Dostępna ilość:</label>
        <input type="number" id="dostepnaIlosc" required>

        <button type="submit">Dodaj produkt</button>
    </form>

    <!-- Lista produktów do edycji/usunięcia -->
    <h2>Edytuj/Usuń produkty</h2>
    <ul id="productList"></ul>

<!-- Modal do edycji produktu -->
<div id="editProductModal" style="display: none;">
    <form id="editProductForm">
        <label for="editNazwa">Nowa nazwa produktu:</label>
        <input type="text" id="editNazwa" required>

        <label for="editCena">Nowa cena:</label>
        <input type="text" id="editCena" required>

        <label for="editDostepnaIlosc">Nowa dostępna ilość:</label>
        <input type="text" id="editDostepnaIlosc" required>

        <button type="button" onclick="cancelEdit()">Anuluj</button>
        <button type="button" onclick="applyEdit()">Zastosuj zmiany</button>
    </form>
</div>
    
</body>
