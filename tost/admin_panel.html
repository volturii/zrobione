     <h3>Wyszukaj zamówienia po nazwie uzytkownika (formularz)</h3>
    <!-- Dodaj element input do wprowadzania tekstu do filtrowania -->
    <input type="text" id="userFilter" placeholder="Filter users">
    

    <!-- Dodaj element select do wyboru użytkownika -->
    <select id="userSelect">
        <!-- Options zostaną dodane dynamicznie w kodzie JavaScript -->
    </select>
<button onclick="clearSearchResults()">Wyczyść wyniki</button>
    <!-- Kontener na wyświetlanie listy użytkowników -->
    <div id="userListDiv"></div>

<!-- Kontener na wyświetlanie formularzy -->
<div id="formData"></div>

<!-- Kontener na wyświetlanie szczegółów formularza -->
<div id="formDetailsModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="formDetails"></div>
    </div>
</div>

<!-- Dodaj pole textarea do wprowadzania opisu -->
<div id="opisInputContainer" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeOpisInput()">&times;</span>
        <textarea id="newOpisInput"></textarea>
        <button onclick="saveOpis()">Zapisz Opis</button>
    </div>
</div>
    
    <br><br><br><br>
    
    

        <h3>Wyszukaj zamówienia po dacie</h3>

    <label for="searchDate">Wyświetl wszystkie zamówienia z danego dnia:</label>
    <input type="date" id="searchDate">

    <button onclick="searchForms()">Wyszukaj</button>
    <button onclick="clearResults()">Wyczyść wyniki</button> <!-- Dodany przycisk Wyczyść -->
    <!-- Kontener na wyświetlanie formularzy -->
    <div id="searchResults"></div>
<br> <br> <br> <br> <br>
 
      <h3>Raport</h3>
<form id="dateRangeForm">
    <label for="startDate">Data początkowa:</label>
    <input type="date" id="startDate" required>

    <label for="endDate">Data końcowa:</label>
    <input type="date" id="endDate" required>

    <button type="button" id="generateReportButton">Generuj raport</button>
    <button onclick="clearRaportResults()">Wyczyść wyniki</button>
</form>

<div id="productReport"></div>
